<form [formGroup]='registerForm'>
    <h2 class="text-primary">Singup</h2>
    <hr>
    <div class="form-group">
        <label class="control-label" style='margin: 10px;'>I am:</label>
        <label class="radio-inline" style="margin: 10px;">
            <input type="radio" value="male" formControlName='gender' > Male
        </label>
        <label class="radio-inline" style="margin: 10px;">
            <input type="radio" value="female" formControlName='gender' > Female
        </label>
    </div>
    <app-text-input [formControl]='registerForm.controls["username"]' [label]='"Username"'></app-text-input>
    <app-text-input [formControl]='registerForm.controls["knownAs"]' [label]='"Known As"'></app-text-input>
    <app-text-input [formControl]='registerForm.controls["dateOfBirth"]' [label]='"Date of Birth"' [type]='"date"'></app-text-input>
    <app-text-input [formControl]='registerForm.controls["city"]' [label]='"City"'></app-text-input>
    <app-text-input [formControl]='registerForm.controls["country"]' [label]='"Country"'></app-text-input>
    <app-text-input [formControl]='registerForm.controls["password"]' [label]='"Password"'></app-text-input>
    <app-text-input [formControl]='registerForm.controls["confirmpassword"]' [label]='"ConfirmPassword"'></app-text-input>
    <button [disabled]='!registerForm.valid' type="submit" class="btn btn-primary mr-5" (click)="register()">Register</button>
    <button type="button" class="btn btn-info mr-5" (click)="cancelClick()">Cancel</button>
</form>

<p>Form value {{registerForm.value | json}}</p>
<p>Form status {{registerForm.status | json}}</p>
