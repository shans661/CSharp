<form #registerForm="ngForm">
    <h2 class="text-primary">Singup</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" name="username"
         [(ngModel)]="userModel.username" placeholder="Username">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="password"
        [(ngModel)]="userModel.password" placeholder="password">
    </div>
    <button type="submit" class="btn btn-primary mr-5" (click)="register()">Submit</button>
    <button type="button" class="btn btn-info mr-5" (click)="cancelClick()">Cancel</button>
</form>
