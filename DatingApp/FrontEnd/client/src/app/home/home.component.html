<div class="container" *ngIf="!isRegisterMode">
    <h1>Find your matches</h1>
    <div class="lead">You just need to singup to experience</div>
    <div>
        <button class="btn btn-primary btn-lg mr-4" (click)="register()">Register</button>
        <button class="btn btn-info btn-lg mr-4">Read more</button>
    </div>
</div>
<div class="container" *ngIf="isRegisterMode">
    <div class="row justify-content-center">
        <div class="col-4">
            <app-register (cancelRegister)="cancelRegister($event)"></app-register>
        </div>
    </div> 
</div>
